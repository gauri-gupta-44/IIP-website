<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Enquiry-form</title>
  </head>
  <body>
    <div class="main">
      <div class="row1">
        <div class="logo">
          <img src="images/logo.png" />
        </div>
        <div class="tagline">LOOKING FOR THE BEST PLACE FOR PROGRAMMING</div>
        <div class="cinfo">
          <div class="website">www.iipacademy.com</div>
          <div class="email">Info@iipacademy.com</div>
          <div class="phone">+91-9269698122</div>
        </div>
      </div>
      <div class="row2">
        <div class="menuitems"><a href="home.html">Home</a></div>
        <div class="menuitems"><a href="About.html">About</a></div>
        <div class="menuitems"><a href="course.html">Course</a></div>
        <div class="menuitems"><a href="Galllery.html">Gallery</a></div>
        <div class="menuitems"><a href="contactus.html">ContactUs</a></div>
        <div class="menuitems"><a href="enquiry.html">Enquiry</a></div>
      </div>
      <div class="row3">
        <div class="row3left">
          <div class="leftmenuitems">Home</div>
          <div class="leftmenuitems">About</div>
          <div class="leftmenuitems">Course</div>
          <div class="leftmenuitems">Gallery</div>
          <div class="leftmenuitems">Enquiry</div>
          <div class="leftmenuitems">Contact</div>
        </div>
        <div class="row3rightc">
          <h1>Enquiry</h1>
          <form>
            <div class="form-outer">
              <div class="label-div">Gender :</div>
              <div class="inputDiv">
                <input type="radio" value="male" name="male"/>male
                <input type="radio" value="female" name="male" />female
              </div>
            </div>
            <div class="form-outer">
              <div class="label-div">Name :</div>
              <div class="inputDiv"><input type="text" name="" /></div>
            </div>
            <div class="form-outer">
              <div class="label-div">Contact No :</div>
              <div class="inputDiv"><input type="text" name="" /></div>
            </div>
            <div class="form-outer">
              <div class="label-div">Country:</div>
              <div class="inputDiv">
                <select>
                  <option value="">--Select---
                    <option>USA</option>
                    <option>India</option>
                    <option>UK</option>
                     <option>Delhi</option>
                    <option>West Bengal</option>
                     <option>Cannada</option>
                    <option>Other</option>
                  </option>
                </select>
              </div>
            </div>
            <div class="form-outer">
              <div class="label-div">State:</div>
              <div class="inputDiv">
                <select>
                  <option value="">--Select---
                    <option>Uttar Pradesh</option>
                    <option>India</option>

                    <option>Other</option>
                  </option>
                </select>
              </div>
            </div>
            <div class="form-outer">
              <div class="label-div">City:</div>
              <div class="inputDiv">
                <select>
                  <option value="">--Select---
                    <option>Kanpur</option>
                    <option>India</option>
                    <option>UK</option>
                     <option>Delhi</option>

                  </option>
                </select>
              </div>
            </div>
            <div class="form-outer">
              <div class="label-div">Address:</div>
              <div class="inputDiv">
                <textarea name="address" rows="5"></textarea>
              </div>
            </div>
            <div class="form-outer">
              <div class="label-div">E-mail:</div>
              <div class="inputDiv">
                <input type="email">
              </div>
            </div>
            <div class="form-outer">
              <div class="label-div">Enquiry:</div>
              <div class="inputDiv">
                <textarea name="address" rows="5"></textarea>
              </div>
            </div>
            <button>Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
